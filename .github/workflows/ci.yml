name: ipty build test

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  api-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python API requirements
        run: |
          cd api/
          pip3 install -r requirements.txt
          python3 api.py & sleep 10
          echo api.py test succeeded!

  app-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build TypeScript APP
        run: |
          cd app/
          npm install
          npm run build
